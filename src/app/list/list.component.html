
<thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">EventName</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor ="let x of myinputMsg; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{x.eventName}}</td>
        <td>{{x.date}}</td>
        <td>{{x.time}}</td>
        <td>{{x.address}}</td>
        <td>{{x.city}}</td>
        <td>{{x.country}}</td>
        <td>
        <button class="btn btn-primary ms-1" (click)="editData(i)">Edit</button>
        <button class="btn btn-primary ms-1" (click)="deleteData(i)">Delete</button></td>
    </tr>
  </tbody>
