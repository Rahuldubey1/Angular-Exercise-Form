<div class="container register">
    <div class="row">
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form  class="row register-form" [formGroup]="createUser" (submit)="submitUser()">
                        <div>
                            <div class="form-group">
                              <label>Event name:</label><br>
                              <input type="text" formControlName="eventName" class="form-control">
                            </div>
                            <small class="text-danger"
                            *ngIf="(createUser.get('eventName')!.invalid && createUser.get('eventName')!.touched) || (createUser.get('eventName')!.untouched && submitted)"> 
                                <span *ngIf="f.eventName.errors?.pattern">Only char allowed</span>                              
                                <span *ngIf="f.eventName.errors?.maxlength">Only 100 char allowed</span>                              
                                <span *ngIf="f.eventName.errors?.required">Please enter valid EventName!</span>   
                            </small>
                            <div class="form-group">
                              <label>Date:</label><br>
                              <input type="date" formControlName="date" class="form-control">
                            </div>
                            <div class="error-text" *ngIf="message">
                                <p>{{message}}</p>
                              </div>
                            <div class="form-group">
                              <label>Time:</label><br>
                              <input type="time" formControlName="time" class="form-control">
                            </div>
                            <div class="form-group">
                              <label>Address:</label><br>
                              <input type="text" formControlName="address" class="form-control">
                            </div>
                            <div class="form-group">
                              <label>City:</label><br>
                              <input type="text" formControlName="city" class="form-control">
                            </div>
                            <div class="form-group">
                              <label>Country:</label><br>
                              <input type="text" formControlName="country" class="form-control">
                            </div>
                        </div><br>
                        <button class="btn btn-lg btn-primary pull-xs-right" type="submit"> Save</button>
                    </form>
                    <button class="btn-cancel" (click)="cancel()"> Cancel</button>
                </div>
            </div>
        </div>
    </div>
  </div>
